schemas:
  NewUser:
    type: object
    required: 
      - userName 
      - paternalSurname 
      - maternalSurname
      - email 
      - userPassword 
      - userType
    properties:
      userName:
        type: string
        description: Nombre del usuario
      paternalSurname:
        type: string
        description: Apellido paterno del usuario
      maternalSurname:
        type: string
        description: Apellido materno del usuario
      email:
        type: string
        description: Correo electrónico del usuario
      userPassword:
        type: string
        description: Contraseña del usuario
      userType:
        type: string
        description: Tipo de usuario 
      verificationCode:
        type: string
        description: Código de verificación
      isVerified:
        type: boolean
        description: true si la cuenta está verificada o false si no lo está
  Instructor:
    type: object
    required:
      - instructorId
      - titleId
    properties:
      instructorId:
        type: integer
        description: ID del instructor
      titleId:
        type: integer
        description: ID del título o grado del instructor
      biography:
        type: string
        nullable: true
        description: Biografía del instructor 
